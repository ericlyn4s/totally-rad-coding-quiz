<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Coding Quiz Challenge</title>
    
</head>
<body>
    <header>
        <div id="highscores">View Highscores</div>
        <div class= "card timer">
            <span class="timer-text"></span>
            <span class="timer-count"></span>
        </div>
    </header>
    <section class="initial-body">
        <h1 id="main-greeting">Coding Quiz Challenge</h1>
        <h3>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h3>
        <button id="start-button">Start Quiz</button>
    </section>
    <section class="question">
        <h1 id="question-block"></h1>
        <h1 id="game-over"></h1>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
