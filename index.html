<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Coding Quiz Challenge</title>
    
</head>
<body>
    <header>
        <div id="highscores">View Highscores</div>
        <div class= "card timer">
            <span class="timer-text"></span>
            <span class="timer-count"></span>
        </div>
    </header>
    <section class="initial-body">
        <h1 id="main-greeting">Coding Quiz Challenge</h1>
        <h3>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h3>
        <button id="start-button">Start Quiz</button>
    </section>
    <section class="question">
        <h1 id="question-block"></h1>
    </section>
    <section id="game-over">
        <h1>All Done!</h1>
        <h4 id="score"></h4>
        <h4 id="initial-enter">Enter your initials:</h4>
        <span>
            <input type="text" id="initial-input"></input> 
            <button id="submit" class="final-buttons">Submit</button>
        </span>
    </section>
    <section id="score-page">
        <h1>High Scores</h1>
        <div id="names"></div>
        <span>
            <button id="go-back-button" class="final-buttons">Go Back</button>
            <button id="clear-scores" class="final-buttons">Clear High Scores</button>
        </span>
    </section>
    <footer id="result"></footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
