<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Totally Rad Coding Quiz</title>
</head>
<body>
    <!-- Create a header with a link to the highscores page and a timer -->
    <header>
        <div id="highscores-link">View Highscores</div>
        <div id="timer-text"></div>
    </header> 
    <!-- Create four sections for each of the layout types that get displayed -->
    <section id="initial-page"> 
    <!-- First section is the landing page, with the greeting message and button to start the quiz -->
    </section>
    <section id="question-page">
    <!-- Second section is the question & answer layout, mostly generated in JavaScript -->
    </section>
    <section id="game-over-page">
    <!-- Third section is the game over screen, where user can see their score and input initials -->
    </section>
    <section id="score-page">
    <!-- Fourth section is the list of high scores -->
    </section>
    <!-- A dynamic footer populates with 'correct' or 'incorrect' during the quiz, as well as an error message should the user input their initials incorrectly -->
    <footer id="question-result"></footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
